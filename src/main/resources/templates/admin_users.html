<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, rgb(231, 240, 232) 0%, rgb(222, 224, 232) 0%, rgb(230, 231, 214) 100%);
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .chart-wrapper {
      flex: 1 1 300px;
      max-width: 400px;
      max-height: 400px;
      position: relative;
    }
    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .chart-expanded {
      width: 1000px !important;
      height: 600px !important;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 24px;
    }
    .navbar-brand:hover {
      color: #fff;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link:hover {
      color: #fff;
    }
    h1 {
      color: #343a40;
      font-size: 36px;
      font-weight: bold;
      margin-top: 40px;
    }
    .form-select {
      background-color: #fff;
      border: none;
      border-radius: 0;
      box-shadow: none;
      color: #343a40;
      padding: 10px;
      width: 200px;
    }
    .form-control {
      background-color: #fff;
      border: none;
      border-radius: 0;
      box-shadow: none;
      color: #343a40;
      padding: 10px;
      width: 300px;
    }
    .btn-primary {
      background-color: #343a40;
      border: none;
      border-radius: 0;
      font-weight: bold;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #23272b;
    }
    .table {
      background-color: #fff;
    }
    .table th {
      background-color: #343a40;
      color: #fff;
      font-weight: bold;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
    .footer a {
      color: #fff;
    }
    .footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/users/">ECO-RIDE</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/users/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/users/kunden">Kunden</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <h1 class="text-center mt-4">Admin Dashboard</h1>

  <!-- Diagramme -->
  <div class="chart-container mt-5">
    <div class="chart-wrapper">
      <canvas id="tarifChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="ageChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="operatingSystemChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="locationChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodTimeChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodDateChart"></canvas>
    </div>
  </div>

  <!-- Suchformular -->
  <div class="mt-5">
    <form action="/admin/users/search" method="get" class="input-group mb-3">
      <select name="criteria" class="form-select">
        <option value="id">ID</option>
        <option value="firstName">Vorname</option>
        <option value="lastName">Nachname</option>
        <option value="email">E-Mail</option>
        <option value="tarif">Tarif</option>
      </select>
      <input type="text" name="keyword" placeholder="Suchen..." class="form-control" />
      <button type="submit" class="btn btn-primary">Suchen</button>
    </form>
  </div>

  <!-- Benutzertabelle -->
  <div class="table-responsive mt-4">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Benutzer</th>
        <th>Titel</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Email</th>
        <th>PersonalID</th>
        <th>Telefon</th>
        <th>Geburtsdatum</th>
        <th>Tarif</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}" th:if="${user.appUserRole != user.appUserRole.ADMIN}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{'/admin/users/' + ${user.id} + '/kunden-profile'}" th:text="${user.userName}"></a></td>
        <td th:text="${user.titel}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.personalausweisnummer}"></td>
        <td th:text="${user.telefonnummer}"></td>
        <td th:text="${user.geburtsdatum}"></td>
        <td th:text="${user.tarif}"></td>
      </tr>
      </tbody>



    </table>
  </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3">
  <div class="container">
    <span>&copy; 2023 Admin Dashboard. All rights reserved.</span>
  </div>
</footer>
<script src="/js/admin_users.js"></script>

</body>
</html>
