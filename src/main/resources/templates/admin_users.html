<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .chart-wrapper {
      flex: 1 1 300px;
      max-width: 400px;
      max-height: 400px;
      position: relative;
    }
    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .chart-expanded {
      width: 1000px !important;
      height: 600px !important;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 24px;
    }
    .navbar-brand:hover {
      color: #fff;
    }
    .navbar-nav .nav-link {
      color: #fff;
    }
    .navbar-nav .nav-link:hover {
      color: #fff;
    }
    h1 {
      color: #343a40;
      font-size: 36px;
      font-weight: bold;
      margin-top: 40px;
    }
    .form-select {
      background-color: #fff;
      border: none;
      border-radius: 0;
      box-shadow: none;
      color: #343a40;
      padding: 10px;
      width: 200px;
    }
    .form-control {
      background-color: #fff;
      border: none;
      border-radius: 0;
      box-shadow: none;
      color: #343a40;
      padding: 10px;
      width: 300px;
    }
    .btn-primary {
      background-color: #343a40;
      border: none;
      border-radius: 0;
      font-weight: bold;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #23272b;
    }
    .table {
      background-color: #fff;
    }
    .table th {
      background-color: #343a40;
      color: #fff;
      font-weight: bold;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
    .footer a {
      color: #fff;
    }
    .footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <h1 class="text-center mt-4">Admin Dashboard</h1>

  <!-- Diagramme -->
  <div class="chart-container mt-5">
    <div class="chart-wrapper">
      <canvas id="tarifChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="ageChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="operatingSystemChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="locationChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodTimeChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <canvas id="paymentMethodDateChart"></canvas>
    </div>
  </div>

  <!-- Suchformular -->
  <div class="mt-5">
    <form action="/admin/users/search" method="get" class="input-group mb-3">
      <select name="criteria" class="form-select">
        <option value="id">ID</option>
        <option value="firstName">Vorname</option>
        <option value="lastName">Nachname</option>
        <option value="email">E-Mail</option>
        <option value="tarif">Tarif</option>
      </select>
      <input type="text" name="keyword" placeholder="Suchen..." class="form-control" />
      <button type="submit" class="btn btn-primary">Suchen</button>
    </form>
  </div>

  <!-- Benutzertabelle -->
  <div class="table-responsive mt-4">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Benutzer</th>
        <th>Titel</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Email</th>
        <th>PersonalID</th>
        <th>Telefon</th>
        <th>Geburtsdatum</th>
        <th>Tarif</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{'/admin/users/' + ${user.id} + '/kunden-profile'}" th:text="${user.userName}"></a></td>
        <td th:text="${user.titel}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.personalausweisnummer}"></td>
        <td th:text="${user.telefonnummer}"></td>
        <td th:text="${user.geburtsdatum}"></td>
        <td th:text="${user.tarif}"></td>
      </tr>
      </tbody>



    </table>
  </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3">
  <div class="container">
    <span>&copy; 2023 Admin Dashboard. All rights reserved.</span>
  </div>
</footer>

<script src="/js/dashboard.js"></script>
<script>
  // Tarif-Diagramm
  fetch('/admin/users/bookings/statistics')
          .then(response => response.json())
          .then(data => {
            const filteredData = data.filter(entry => entry[2] !== 'ADMIN'); // Admin nicht anzeigen
            const labels = filteredData.map(entry => entry[0]);
            const counts = filteredData.map(entry => entry[1]);

            const ctx = document.getElementById('tarifChart');
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Tarif',
                  data: counts,
                  backgroundColor: 'rgba(54, 162, 235, 0.2)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                    stepSize: 1
                  }
                }
              }
            });
          })
          .catch(error => {
            console.error('Fehler beim Abrufen der Tarifstatistik:', error);
          });

  // Alters-Diagramm
  fetch('/admin/users/age-statistics')
          .then(response => response.json())
          .then(data => {
            const filteredData = data.filter(entry => entry[2] !== 'ADMIN');
            const labels = filteredData.map(entry => entry[0]);
            const counts = filteredData.map(entry => entry[1]);

            const ctx = document.getElementById('ageChart');
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Alter',
                  data: counts,
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                    stepSize: 1
                  }
                }
              }
            });
          })
          .catch(error => {
            console.error('Fehler beim Abrufen der Altersstatistik:', error);
          });

  // Betriebssystem-Diagramm
  fetch('/admin/users/operating-systems')
          .then(response => response.json())
          .then(data => {
            const filteredData = data.filter(entry => entry[2] !== 'ADMIN');
            const labels = filteredData.map(entry => entry[0]);
            const counts = filteredData.map(entry => entry[1]);

            const ctx = document.getElementById('operatingSystemChart');
            new Chart(ctx, {
              type: 'pie',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Betriebssysteme',
                  data: counts,
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }]
              }
            });
          })
          .catch(error => {
            console.error('Fehler beim Abrufen der Betriebssystemstatistik:', error);
          });

  // Zahlungsart-Diagramm
  fetch('/admin/users/payment-methods')
          .then(response => response.json())
          .then(data => {
            const filteredData = data.filter(entry => entry[2] !== 'ADMIN');
            const labels = filteredData.map(entry => entry[0]);
            const counts = filteredData.map(entry => entry[1]);

            const ctx = document.getElementById('paymentMethodChart');
            new Chart(ctx, {
              type: 'doughnut',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Zahlungsarten',
                  data: counts,
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }]
              }
            });
          })
          .catch(error => {
            console.error('Fehler beim Abrufen der Zahlungsartenstatistik:', error);
          });

  // Orts-Diagramm
  fetch('/admin/users/bookings/location-statistics')
          .then(response => response.json())
          .then(data => {
            const filteredData = data.filter(entry => entry[2] !== 'ADMIN');
            const labels = filteredData.map(entry => entry[0]);
            const counts = filteredData.map(entry => entry[1]);

            const ctx = document.getElementById('locationChart');
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Orte',
                  data: counts,
                  backgroundColor: 'rgba(255, 159, 64, 0.2)',
                  borderColor: 'rgba(255, 159, 64, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                    stepSize: 1
                  }
                }
              }
            });
          })
          .catch(error => {
            console.error('Fehler beim Abrufen der Ortsstatistik:', error);
          });

  // Zahlungsart-Datum-Diagramm
  const paymentMethodDateChart = new Chart(document.getElementById('paymentMethodDateChart'), {
    type: 'line',
    data: {
      labels: [],
      datasets: []
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Datum'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Anzahl der Reservierungen'
          },
          ticks: {
            precision: 0,
            beginAtZero: true
          }
        }
      },
      plugins: {
        zoom: {
          zoom: {
            wheel: {
              enabled: true
            },
            pinch: {
              enabled: true
            },
            mode: 'xy',
            speed: 0.1
          },
          pan: {
            enabled: true,
            mode: 'xy',
            speed: 0.1
          }
        }
      }
    }
  });

  // Zahlungsart-Zeit-Diagramm
  const paymentMethodTimeChart = new Chart(document.getElementById('paymentMethodTimeChart'), {
    type: 'line',
    data: {
      labels: [],
      datasets: []
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          title: {
            display: true,
            text: 'Zeit'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Anzahl der Reservierungen'
          },
          ticks: {
            precision: 0,
            beginAtZero: true
          }
        }
      },
      plugins: {
        zoom: {
          zoom: {
            wheel: {
              enabled: true
            },
            pinch: {
              enabled: true
            },
            mode: 'xy',
            speed: 0.1
          },
          pan: {
            enabled: true,
            mode: 'xy',
            speed: 0.1
          }
        }
      }
    }
  });

  function loadPaymentMethodDateChartData() {
    fetch('/admin/bookings/payment-method-date-statistics')
            .then(response => response.json())
            .then(data => {
              const labels = data.map(item => {
                const date = new Date(item[1]);
                const month = date.toLocaleString('default', { month: 'short' });
                const day = date.getDate();
                return `${day} ${month}`;
              }); // Nur Tag und Monat im Label anzeigen

              const dataset = {
                label: 'Anzahl der Reservierungen',
                data: data.map(item => item[2]), // Anzahl der Reservierungen
                backgroundColor: 'rgba(130, 58, 64, 0.8)', // Hintergrundfarbe
                borderColor: 'rgba(52, 150, 64, 70)', // Rahmenfarbe
                borderWidth: 1
              };

              paymentMethodDateChart.data.labels = labels;
              paymentMethodDateChart.data.datasets = [dataset];
              paymentMethodDateChart.update();
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  function loadPaymentMethodTimeChartData() {
    fetch('/admin/bookings/payment-method-time-statistics')
            .then(response => response.json())
            .then(data => {
              const labels = data.map(item => item[1]); // Zeit
              const dataset = {
                label: 'Anzahl der Reservierungen',
                data: data.map(item => item[2]), // Anzahl der Reservierungen
                backgroundColor: 'rgba(52, 58, 120, 0.8)', // Hintergrundfarbe
                borderColor: 'rgba(70, 20, 64, 1)', // Rahmenfarbe
                borderWidth: 1
              };

              paymentMethodTimeChart.data.labels = labels;
              paymentMethodTimeChart.data.datasets = [dataset];
              paymentMethodTimeChart.update();
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  // Diagrammdaten laden
  loadPaymentMethodDateChartData();
  loadPaymentMethodTimeChartData();
</script>
</body>
</html>
