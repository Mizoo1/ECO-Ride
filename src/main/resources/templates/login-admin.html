<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Anmelden als Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login_admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="/img/Logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
</head>
<body>
<div class="wrapper">
  <div th:replace="fragments/navWithoutLogin::nav"></div>
  <div class="content">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="logo-container">
            <img src="/img/Logo.png" alt="Logo" class="logo">
          </div>
          <h2 class="text-center mb-4">Anmelden als Admin</h2>
          <form action="/admin/login" method="post">
            <div class="form-group">
              <label for="username">E-Mail</label>
              <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-animate">Anmelden</button>
          </form>
          <p class="text-center mt-3">Noch keinen Account? <a href="/api/v/registration/register">Hier registrieren</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div th:replace="fragments/footer.html::footer"></div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
