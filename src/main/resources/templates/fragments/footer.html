    <style>
        .footer {
            padding: 20px 0;
            background-color: #f8f9fa;
            color: #fff;

        .footer .container {

        .footer ul {

            list-style: none;
        }

        .footer ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .footer ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer ul li a:hover {
            color: #dfe2e5;
        }

        .footer h5 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer .social-icons .fab {
            font-size: 24px;
            margin: 0 5px;
            color: #fff;
            transition: color 0.3s;
        }

        .footer .social-icons .fab:hover {
            color: #dfe2e5;
        }

        .footer .links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            margin-right: 10px;
        }

        .footer .links a:hover {
            color: #dfe2e5;
        }

        .footer .legal-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer .legal-links a:hover {
