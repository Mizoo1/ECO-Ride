<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container">
  <h1 class="text-center mt-4">Edit User</h1>

  <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:name="firstName" th:value="${user.firstName}" placeholder="First Name">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:name="lastName" th:value="${user.lastName}" placeholder="Last Name">
    </div>
    <!-- Add more form fields as needed -->

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</main>

<!-- Bootstrap JS (ensure the correct URL) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
