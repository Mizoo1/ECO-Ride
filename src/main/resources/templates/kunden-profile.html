<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzerprofil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<main class="container">
    <h1 class="text-center mt-4">Benutzerprofil</h1>

    <div class="mt-5">
        <h2 th:text="${user.userName}"></h2>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Vorname:</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Nachname:</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>PersonalID:</strong> <span th:text="${user.personalausweisnummer}"></span></p>
        <p><strong>Telefon:</strong> <span th:text="${user.telefonnummer}"></span></p>
        <p><strong>Geburtsdatum:</strong> <span th:text="${user.geburtsdatum}"></span></p>
        <p><strong>Tarif:</strong> <span th:text="${user.tarif}"></span></p>

        <!-- Zeige die Reservierungen des Benutzers -->
        <h3>Reservierungen:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Stornieren</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.status}"></td>
                <!-- Stornieren Button -->
                <td>
                    <form th:action="@{/admin/users/{userId}/reservations/{reservationId}/cancel(userId=${user.id}, reservationId=${reservation.id})}" method="post" th:if="${reservation.status == reservation.status.RESERVED}">
                        <button type="submit" class="btn btn-danger">Stornieren</button>
                    </form>
                </td>

            </tr>

            </tbody>
        </table>

        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-primary">Bearbeiten</a>
        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Möchten Sie das Benutzerkonto wirklich löschen?');">
            <button type="submit" class="btn btn-danger">Löschen</button>
        </form>

    </div>
</main>

<!-- Bootstrap JS (ensure the correct URL) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

</script>
</body>
</html>
