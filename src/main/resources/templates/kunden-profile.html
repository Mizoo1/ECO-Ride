<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzerprofil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/kunden-profil.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/users/">ECO-RIDE</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users/kunden">Kunden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <h1 class="text-center mt-4">Benutzerprofil</h1>

    <div class="mt-5" style="font-family: 'Times New Roman', Times, serif;">
        <table class="table">
            <tbody>
            <tr>
                <th scope="row">Benutzername:</th>
                <td th:text="${user.userName}"></td>
            </tr>
            <tr>
                <th scope="row">ID:</th>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <th scope="row">Vorname:</th>
                <td th:text="${user.firstName}"></td>
            </tr>
            <tr>
                <th scope="row">Nachname:</th>
                <td th:text="${user.lastName}"></td>
            </tr>
            <tr>
                <th scope="row">Email:</th>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <th scope="row">PersonalID:</th>
                <td th:text="${user.personalausweisnummer}"></td>
            </tr>
            <tr>
                <th scope="row">Telefon:</th>
                <td th:text="${user.telefonnummer}"></td>
            </tr>
            <tr>
                <th scope="row">Geburtsdatum:</th>
                <td th:text="${user.geburtsdatum}"></td>
            </tr>
            <tr>
                <th scope="row">Tarif:</th>
                <td th:text="${user.tarif}"></td>
            </tr>
            </tbody>
        </table>
        <h3>Reservierungen:</h3>
        <table class="table">
            <thead>
            <tr>
                <th>ReservierungsNr</th>
                <th>Status</th>
                <th>Datum</th>
                <th>Uhrzeit</th>
                <th>Abholort</th>
                <th>Stornieren</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.status}"></td>
                <td th:text="${reservation.getDatum()}"></td>
                <td th:text="${reservation.getZeit()}"></td>
                <td th:text="${reservation.getAbholort()}"></td>
                <td>
                    <form th:action="@{/admin/users/{userId}/reservations/{reservationId}/cancel(userId=${user.id}, reservationId=${reservation.id})}" method="post" th:if="${reservation.status == reservation.status.RESERVED}">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;">Bearbeiten</a>
        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" onsubmit="return confirm('Möchten Sie das Benutzerkonto wirklich löschen?');" style="float: right; margin-top: 20px; margin-bottom: 20px;">
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Löschen</button>
        </form>
    </div>
</main><!-- Footer -->
<footer class="footer mt-auto py-3">
    <div class="container">
        <span>&copy; 2023 ECO-RIDE. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
